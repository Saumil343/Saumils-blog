yo<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Console Window -->
  <rect x="20" y="20" width="860" height="460" fill="#232F3E" stroke="#FF9900" stroke-width="2" rx="8"/>
  
  <!-- Title Bar -->
  <rect x="20" y="20" width="860" height="40" fill="#1A252F" rx="8"/>
  <text x="450" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">AWS Transform Console - Project Setup</text>
  
  <!-- Content Area -->
  <rect x="40" y="80" width="820" height="380" fill="white" rx="5"/>
  
  <!-- Form Title -->
  <text x="60" y="110" font-family="Arial" font-size="18" fill="#232F3E" font-weight="bold">Create New Migration Project</text>
  
  <!-- Form Fields -->
  <text x="60" y="150" font-family="Arial" font-size="14" fill="#232F3E">Project Name:</text>
  <rect x="60" y="160" width="400" height="35" fill="#F5F5F5" stroke="#CCC" stroke-width="1" rx="3"/>
  <text x="70" y="183" font-family="Arial" font-size="13" fill="#666">VMware-Migration-2025</text>
  
  <text x="60" y="220" font-family="Arial" font-size="14" fill="#232F3E">Description:</text>
  <rect x="60" y="230" width="400" height="60" fill="#F5F5F5" stroke="#CCC" stroke-width="1" rx="3"/>
  <text x="70" y="253" font-family="Arial" font-size="13" fill="#666">Enterprise VMware to AWS migration</text>
  
  <text x="60" y="320" font-family="Arial" font-size="14" fill="#232F3E">Region:</text>
  <rect x="60" y="330" width="200" height="35" fill="#F5F5F5" stroke="#CCC" stroke-width="1" rx="3"/>
  <text x="70" y="353" font-family="Arial" font-size="13" fill="#666">us-east-1</text>
  
  <text x="60" y="390" font-family="Arial" font-size="14" fill="#232F3E">Tags:</text>
  <rect x="60" y="400" width="400" height="35" fill="#F5F5F5" stroke="#CCC" stroke-width="1" rx="3"/>
  <text x="70" y="423" font-family="Arial" font-size="13" fill="#666">Environment: Production, Team: CloudOps</text>
  
  <!-- Buttons -->
  <rect x="700" y="410" width="140" height="40" fill="#FF9900" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="770" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Create Project</text>
  
  <!-- Info Panel -->
  <rect x="500" y="160" width="340" height="240" fill="#E8F4F8" stroke="#0073BB" stroke-width="1" rx="5"/>
  <text x="670" y="185" font-family="Arial" font-size="14" fill="#0073BB" text-anchor="middle" font-weight="bold">Project Configuration</text>
  
  <text x="520" y="215" font-family="Arial" font-size="12" fill="#232F3E">✓ Discovery enabled</text>
  <text x="520" y="240" font-family="Arial" font-size="12" fill="#232F3E">✓ Assessment automation</text>
  <text x="520" y="265" font-family="Arial" font-size="12" fill="#232F3E">✓ Wave planning tools</text>
  <text x="520" y="290" font-family="Arial" font-size="12" fill="#232F3E">✓ Cost optimization</text>
  <text x="520" y="315" font-family="Arial" font-size="12" fill="#232F3E">✓ Migration Hub integration</text>
  <text x="520" y="340" font-family="Arial" font-size="12" fill="#232F3E">✓ CloudWatch monitoring</text>
  <text x="520" y="365" font-family="Arial" font-size="12" fill="#232F3E">✓ Automated testing</text>
</svg>
