  <text x="180" y="305" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Bedrock Powered</text>
  
  <rect x="310" y="260" width="200" height="60" fill="#FF9900" stroke="#FF6600" stroke-width="1" rx="5"/>
