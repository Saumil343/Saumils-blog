  <rect x="80" y="110" width="180" height="60" fill="white" stroke="#0073BB" stroke-width="1" rx="5"/>
  <text x="170" y="135" font-family="Arial" font-size="12" fill="#232F3E" text-anchor="middle" font-weight="bold">Application Discovery</text>
  <text x="170" y="155" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Service</text>
  
  <rect x="290" y="110" width="180" height="60" fill="white" stroke="#0073BB" stroke-width="1" rx="5"/>
  <text x="380" y="135" font-family="Arial" font-size="12" fill="#232F3E" text-anchor="middle" font-weight="bold">vCenter</text>
  <text x="380" y="155" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Integration</text>
  
  <rect x="500" y="110" width="180" height="60" fill="white" stroke="#0073BB" stroke-width="1" rx="5"/>
  <text x="590" y="135" font-family="Arial" font-size="12" fill="#232F3E" text-anchor="middle" font-weight="bold">Agent-based</text>
