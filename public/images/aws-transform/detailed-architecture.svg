<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Title -->
  <text x="500" y="30" font-family="Arial" font-size="22" font-weight="bold" fill="#232F3E" text-anchor="middle">AWS Transform Detailed Architecture</text>
  
  <!-- Discovery Layer -->
  <rect x="50" y="70" width="900" height="120" fill="#E8F4F8" stroke="#0073BB" stroke-width="2" rx="8"/>
