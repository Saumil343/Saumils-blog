  <text x="500" y="525" font-family="Arial" font-size="16" font-weight="bold" fill="#7B1FA2" text-anchor="middle">Execution Layer</text>
  
  <rect x="120" y="540" width="160" height="30" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1" rx="5"/>
  <text x="200" y="560" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">MGN Replication</text>
  
  <rect x="310" y="540" width="160" height="30" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1" rx="5"/>
  <text x="390" y="560" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Testing & Validation</text>
  
  <rect x="500" y="540" width="160" height="30" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1" rx="5"/>
  <text x="580" y="560" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Cutover Automation</text>
  
  <rect x="690" y="540" width="160" height="30" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1" rx="5"/>
  <text x="770" y="560" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Rollback Support</text>
  
  <!-- Arrows between layers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#232F3E" />
    </marker>
  </defs>
  
  <line x1="500" y1="190" x2="500" y2="220" stroke="#232F3E" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="340" x2="500" y2="370" stroke="#232F3E" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="470" x2="500" y2="500" stroke="#232F3E" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
