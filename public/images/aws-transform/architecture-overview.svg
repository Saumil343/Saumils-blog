<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#232F3E" text-anchor="middle">AWS Transform Architecture Overview</text>
  
  <!-- VMware Environment -->
  <rect x="50" y="80" width="200" height="350" fill="#E8F4F8" stroke="#0073BB" stroke-width="2" rx="10"/>
  <text x="150" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#0073BB" text-anchor="middle">VMware Environment</text>
  
  <!-- VMs -->
  <rect x="70" y="130" width="160" height="60" fill="white" stroke="#0073BB" stroke-width="1" rx="5"/>
  <text x="150" y="165" font-family="Arial" font-size="14" fill="#232F3E" text-anchor="middle">Virtual Machines</text>
  
  <rect x="70" y="210" width="160" height="60" fill="white" stroke="#0073BB" stroke-width="1" rx="5"/>
  <text x="150" y="245" font-family="Arial" font-size="14" fill="#232F3E" text-anchor="middle">vCenter Server</text>
  
  <rect x="70" y="290" width="160" height="60" fill="white" stroke="#0073BB" stroke-width="1" rx="5"/>
  <text x="150" y="325" font-family="Arial" font-size="14" fill="#232F3E" text-anchor="middle">ESXi Hosts</text>
  
  <!-- AWS Transform -->
  <rect x="300" y="80" width="200" height="350" fill="#FFF5E6" stroke="#FF9900" stroke-width="2" rx="10"/>
  <text x="400" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#FF9900" text-anchor="middle">AWS Transform</text>
  
  <!-- Transform Components -->
  <rect x="320" y="130" width="160" height="50" fill="url(#grad1)" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="400" y="160" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Discovery</text>
  
  <rect x="320" y="195" width="160" height="50" fill="url(#grad1)" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="400" y="225" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Assessment</text>
  
  <rect x="320" y="260" width="160" height="50" fill="url(#grad1)" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="400" y="290" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Planning</text>
  
  <rect x="320" y="325" width="160" height="50" fill="url(#grad1)" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="400" y="355" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Execution</text>
  
  <!-- AWS Cloud -->
  <rect x="550" y="80" width="200" height="350" fill="#E8F4F8" stroke="#232F3E" stroke-width="2" rx="10"/>
  <text x="650" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#232F3E" text-anchor="middle">AWS Cloud</text>
  
  <!-- AWS Services -->
  <rect x="570" y="130" width="160" height="50" fill="#FF9900" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="650" y="160" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">EC2 Instances</text>
  
  <rect x="570" y="195" width="160" height="50" fill="#FF9900" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="650" y="225" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">RDS Databases</text>
  
  <rect x="570" y="260" width="160" height="50" fill="#FF9900" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="650" y="290" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">S3 Storage</text>
  
  <rect x="570" y="325" width="160" height="50" fill="#FF9900" stroke="#FF6600" stroke-width="1" rx="5"/>
  <text x="650" y="355" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Auto Scaling</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#232F3E" />
    </marker>
  </defs>
  
  <!-- VMware to Transform -->
  <line x1="250" y1="160" x2="300" y2="160" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="240" x2="300" y2="220" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Transform to AWS -->
  <line x1="500" y1="160" x2="550" y2="160" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="220" x2="550" y2="220" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="285" x2="550" y2="285" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="350" x2="550" y2="350" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="275" y="150" font-family="Arial" font-size="11" fill="#232F3E" text-anchor="middle">Discover</text>
  <text x="525" y="150" font-family="Arial" font-size="11" fill="#232F3E" text-anchor="middle">Migrate</text>
</svg>
