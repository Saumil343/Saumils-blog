<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <rect x="10" y="10" width="980" height="480" fill="white" stroke="#CCC" stroke-width="1" rx="5"/>
  
  <text x="500" y="40" font-family="Arial" font-size="22" fill="#232F3E" text-anchor="middle" font-weight="bold">Migration Wave Planning</text>
  
  <!-- Timeline -->
  <line x1="50" y1="100" x2="950" y2="100" stroke="#CCC" stroke-width="2"/>
  
  <!-- Wave 1 -->
  <rect x="80" y="120" width="200" height="120" fill="#E8F8E8" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="180" y="145" font-family="Arial" font-size="16" fill="#2E7D32" text-anchor="middle" font-weight="bold">Wave 1</text>
  <text x="180" y="170" font-family="Arial" font-size="13" fill="#232F3E" text-anchor="middle">Non-Production</text>
  <text x="180" y="195" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Oct 1-15, 2025</text>
  <text x="180" y="220" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">25 VMs</text>
  
  <!-- Wave 2 -->
  <rect x="320" y="120" width="200" height="120" fill="#FFF5E6" stroke="#FF9900" stroke-width="2" rx="5"/>
  <text x="420" y="145" font-family="Arial" font-size="16" fill="#FF9900" text-anchor="middle" font-weight="bold">Wave 2</text>
  <text x="420" y="170" font-family="Arial" font-size="13" fill="#232F3E" text-anchor="middle">Web Tier</text>
  <text x="420" y="195" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Oct 16-31, 2025</text>
  <text x="420" y="220" font-family="Arial" font-size="14" fill="#FF9900" text-anchor="middle" font-weight="bold">45 VMs</text>
  
  <!-- Wave 3 -->
  <rect x="560" y="120" width="200" height="120" fill="#E8F4F8" stroke="#0073BB" stroke-width="2" rx="5"/>
  <text x="660" y="145" font-family="Arial" font-size="16" fill="#0073BB" text-anchor="middle" font-weight="bold">Wave 3</text>
  <text x="660" y="170" font-family="Arial" font-size="13" fill="#232F3E" text-anchor="middle">App Tier</text>
  <text x="660" y="195" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Nov 1-15, 2025</text>
  <text x="660" y="220" font-family="Arial" font-size="14" fill="#0073BB" text-anchor="middle" font-weight="bold">50 VMs</text>
  
  <!-- Wave 4 -->
  <rect x="800" y="120" width="160" height="120" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="5"/>
  <text x="880" y="145" font-family="Arial" font-size="16" fill="#7B1FA2" text-anchor="middle" font-weight="bold">Wave 4</text>
  <text x="880" y="170" font-family="Arial" font-size="13" fill="#232F3E" text-anchor="middle">Database</text>
  <text x="880" y="195" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Nov 16-30</text>
  <text x="880" y="220" font-family="Arial" font-size="14" fill="#9C27B0" text-anchor="middle" font-weight="bold">30 VMs</text>
  
  <!-- Details Section -->
  <rect x="50" y="270" width="900" height="200" fill="#F5F5F5" stroke="#CCC" stroke-width="1" rx="5"/>
  <text x="500" y="300" font-family="Arial" font-size="18" fill="#232F3E" text-anchor="middle" font-weight="bold">Wave Details & Dependencies</text>
  
  <!-- Wave Details -->
  <text x="70" y="335" font-family="Arial" font-size="14" fill="#232F3E" font-weight="bold">Wave 1 - Non-Production:</text>
  <text x="90" y="360" font-family="Arial" font-size="12" fill="#666">• Dev/Test environments • No dependencies • Low risk</text>
  
  <text x="70" y="395" font-family="Arial" font-size="14" fill="#232F3E" font-weight="bold">Wave 2 - Web Tier:</text>
  <text x="90" y="420" font-family="Arial" font-size="12" fill="#666">• Load balancers • Web servers • Depends on Wave 1 validation</text>
  
  <text x="520" y="335" font-family="Arial" font-size="14" fill="#232F3E" font-weight="bold">Wave 3 - App Tier:</text>
  <text x="540" y="360" font-family="Arial" font-size="12" fill="#666">• Application servers • API gateways • Depends on Wave 2</text>
  
  <text x="520" y="395" font-family="Arial" font-size="14" fill="#232F3E" font-weight="bold">Wave 4 - Database:</text>
  <text x="540" y="420" font-family="Arial" font-size="12" fill="#666">• RDS migration • Data sync • Final cutover</text>
  
  <!-- Progress Indicator -->
  <text x="70" y="455" font-family="Arial" font-size="13" fill="#232F3E">Total Duration: <tspan font-weight="bold" fill="#FF9900">8 weeks</tspan></text>
  <text x="520" y="455" font-family="Arial" font-size="13" fill="#232F3E">Total VMs: <tspan font-weight="bold" fill="#FF9900">150</tspan></text>
</svg>
